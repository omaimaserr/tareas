<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="defaultcaptura.css">
</head>

<body>
    <h1 class="titulo">Formulario de Jugador</h1>

    <form method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre : </label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="alias">Alias : </label>
        <input type="text" id="alias" name="alias" required>

        <label for="alias">Edad : </label>
        <input type="number" id="edad" name="edad" min="0" required>


        <!-- Cuestionarios -->
        <fieldset class="armas">
            <legend >Armas a elegir (puedes elegir varias) : </legend>
            <label><input type="checkbox" name="armas[]" value="Maza">Maza</label>
            <label><input type="checkbox" name="armas[]" value="Antorcha">Antorcha</label>
            <label><input type="checkbox" name="armas[]" value="Martillo">Martillo</label>
            <label><input type="checkbox" name="armas[]" value="Látigo">Látigo</label>
        </fieldset>

        <fieldset class="artesMagicas">
            <legend >¿Practica artes magicas? </legend>
            <label><input type="radio" name="artes_magicas" value="si" required >Si</label>
            <label><input type="radio" name="artes_magicas" value="no" required >No</label>
        </fieldset>


        <input type="hidden" name="MAX_FILE_SIZE" value="50000">
        <label for="imagen">Subir imagen: </label>
        <input type="file" id="imagen" name="imagen" accept="image/png">

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>

    </form>
    
</body>
</html>
